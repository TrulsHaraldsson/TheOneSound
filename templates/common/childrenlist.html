<div class="panel panel-default">
  <div class="panel-heading">
    <button id="button-add-entity" type="submit" class="pull-right btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <h4>{{heading}}</h4>
    <div id="div-add-entity">
      <form id="new-entity-form" action="#" data-id="{{ album.id }}">
        <input type="text" name="name">
        <input type="submit" name="submit" value="submit">
      </form>
    </div>
  </div>
  <div class="panel-body">
    {% for child in children %}
    <p>
      <a href="{{ child.url|safe }}">{{ child.name }}</a>
    </p>
    {% endfor %}
  </div>
</div>
