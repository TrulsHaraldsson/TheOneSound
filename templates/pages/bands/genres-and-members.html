<div class="row">
  <div class="col-md-6">
    <!-- Members -->
    <div class="members-container well tos-well outer-shadow">
      <a href="#members-edit" class="btn btn-sm btn-default pull-right" data-toggle="collapse">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
      <h3>Members</h3>
      <div id="members-display">
        {% for member in band.description.members %}
        <p>
            {{ member }}
        </p>
        {% endfor %}
      </div>

      <div id="members-edit" class="collapse">
        <form id="update-members-form" action="#" data-id="{{ band.id }}">
          <input id="member-input" type="text" name="member" placeholder="New member name">
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <!--<button id="toggle-members-edit" class="pull-right btn btn-default btn-sm" type="button" name="button">Edit</button> -->
    </div>
  </div>
  <div class="col-md-6">
    <!-- Genres -->
    <div class="genres-container well tos-well outer-shadow">
      <a href="#genres-edit" class="btn btn-sm btn-default pull-right" data-toggle="collapse">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
      <h3>Genres</h3>
      <div id="genres-display">
        {% for genre in band.description.genres %}
        <p>
            {{ genre }}
        </p>
        {% endfor %}
      </div>

      <!--<button data-toggle="collapse" data-target="#genres-edit" class="pull-right btn btn-default btn-sm" type="button" name="button">Edit</button>-->
      <div id="genres-edit" class="collapse">
        <form id="update-genres-form" action="#" data-id="{{ band.id }}">
          <input id="genre-input" type="text" name="genre" placeholder="New genre">
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
    </div>
  </div>
</div>
