runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /templates
  static_dir: templates
  application_readable: true

- url: /stylesheets
  static_dir: stylesheets

- url: /javascript
  static_dir: javascript

- url: /about
  script: python.about.app

- url: /test
  script: python.test.app

- url: /albumpage.*
  script: python.albumpage.app

- url: /bandpage.*
  script: python.bandpage.app
#API START
- url: /api/albums.*
  script: python.api.album.app

- url: /api/band.*
  script: python.api.band.app
#API END
- url: /.*
  script: python.server.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
