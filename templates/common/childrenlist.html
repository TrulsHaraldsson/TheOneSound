<div class="panel panel-default outer-shadow">
  <div class="panel-heading">
    <a href="#add-entity" class="pull-right btn btn-sm btn-default" data-toggle="collapse">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
    <h4>{{heading}}</h4>
    <div id="add-entity" class="collapse">
      <form id="new-entity-form" action="#" data-id="{{ parent_id }}">
        <input type="text" name="name">
        <input type="submit" name="submit" value="submit">
      </form>
    </div>
  </div>
  <div class="panel-body">
    {% for child in children %}
    <p>
      <a href="{{ child.url|safe }}">{{ child.name }}</a>
    </p>
    {% endfor %}
  </div>
</div>
